<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
</head>
<body>

    <div id="app">  <!--view-->
        <input type="text" v-model="username">
        <p>Hello {{username}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 创建Vue实例 VM
        const vm = new Vue({ // 配置对象
            el: '#app', //element: 选择器
            data: { // 数据（model）
                username: 'atguigu'
            }
        })
    </script>
</body>
</html>
