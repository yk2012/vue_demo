<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class与style的绑定</title>
    <style>
        .aClass {
            color: red;
        }
        .bClass {
            color: pink;
        }
        .cClass {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h2>1. class的绑定:  :class='xxx' </h2>
        <p class="cClass" :class="a">字符串</p>
        <p :class="{aClass: isA, bClass: isB}">对象</p>
        <p :class="['aClass', 'cClass']">数组</p>


        <h2>2. style绑定</h2>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">字符串hahahhahanihao a</p>

        <button @click="update">更新</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                a: 'aClass',
                isA: true,
                isB: false,
                activeColor: 'red',
                fontSize: 20,
            },
            methods: {
                update(){
                    this.a = 'bClass';
                    this.isA = false;
                    this.isB = true;
                    this.activeColor = 'pink';
                    this.fontSize = 30;
                }   
            }
        })
    </script>
</body>
</html>
